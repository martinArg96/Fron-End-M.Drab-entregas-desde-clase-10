<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilos/estilo.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="images/Logo.png" alt="" class="logo">
            <nav>
                <img src="images/menu-icon 1.svg" class="nav-bar" alt="">
            </nav>
        </div>  
    </header>

    <main>
        <section class="banner">
            <div class="container"></div>
        </section>
       
        <section class="destacados">
            <div class="container">

                <img src="images/pawprint_grande.png" alt="">

                <div>
                    <span>Comederos</span>
                    <span>Accesorios</span>
                    <span>Comida</span>
                </div>
            </div>
        </section>
       
        <section class="cartas">
            <div class="container">
                <div class="jueguete-churrasquito carta">
                    <span>Juguete Churrasquito</span>
                    <span>$150</span>
                </div>
                <div class="comedero carta">
                    <span>Comedero para perro</span>
                    <span>$250</span>
                </div>
                <div class="jueguete-huesito carta">
                    <span>Jueguete Huesito</span>
                    <span>$650</span>
                </div>
            </div>
        </section>
        <section class="formulario">
            <div class="container">
                <h2 class="form-title">Contactanos</h2>
                <form action="">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <button class="button-resetear">Resetear</button>
                    <button class="button-enviar">Enviar</button>
                </form>
            </div>
        </section>
        <section class="suscribete">
            <div class="container"></div>
        </section>
    </main>
    
    <footer>

    </footer>
</body>
</html>
